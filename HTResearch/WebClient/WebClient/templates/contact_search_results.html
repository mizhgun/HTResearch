{% if contacts.count > 0 %}
    {% for contact in contacts %}
        <li>
            <a class="contact-link"
                id="org-{{ contact.id }}"
                data-id="{{ contact.id }}"
                data-first_name="{{ contact.first_name }}"
                data-last_name="{{ contact.last_name }}"
                data-primary_phone="{{ contact.primary_phone }}"
                data-secondary_phone="{{ contact.secondary_phone }}"
                data-email="{{ contact.email }}"
                data-organizations="{{ contact.organizations }}"
                data-publications="{{ contact.publications }}"
                data-position="{{ contact.position }}"
            href="javascript:void(0)">
                {% if contact.first_name != None %}{{ contact.first_name }}{% endif %}
                {% if contact.last_name != None %}{{ contact.last_name }}{% endif %}</a>
        </li>
    {% endfor %}
{% else %}
    <li>None</li>
{% endif %}
