{% if organizations.count > 0 %}
    {% for organization in organizations %}
        <li>
            <a class="org-link"
               id="org-{{ organization.id }}"
               data-id="{{ organization.id }}"
               data-name="{{ organization.name }}"
               data-address="{{ organization.address }}"
               data-latlng="{{ organization.latlng }}"
               data-types="[{{ organization.types|join:", " }}]"
               data-phone_numbers="['{{ organization.phone_numbers|join:"', '" }}']"
               data-email_key="{{ organization.email_key }}"
               data-emails="['{{ organization.emails|join:"', '" }}']"
               data-contacts="[{{ organization.contacts|join:", " }}]"
               data-organization_url="{{ organization.organization_url }}"
               data-partners="[{{ organization.partners|join:", " }}]"
               data-facebook="{{ organization.facebook }}"
               data-twitter="{{ organization.twitter }}"
               data-keywords="['{{ organization.keywords_list|join:"', '" }}']"
               href="javascript:void(0)">
                {% if organization.name or not organization.organization_url %}
                    {{ organization.name }}
                {% else %}
                    {{ organization.organization_url }}
                {% endif %}
            </a>
        </li>
    {% endfor %}
{% else %}
    <li>None</li>
{% endif %}
