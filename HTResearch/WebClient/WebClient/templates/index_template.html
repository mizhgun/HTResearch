<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="static/lib/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="static/lib/jquery.easyModal.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={{key}}&sensor=false"></script>
    <link href="static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/index.css" rel="stylesheet">
    <script src="static/scripts/index.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="wrapper">
        <button id="get-started-btn" type="button" class="btn btn-lg btn-primary">Get started</button>
        <button id="laws-by-region-btn" type="button" class="btn btn-lg btn-default">Laws by Region</button>
        <div id="login-signup-div" class="jumbotron">
            <button id="login-btn" type="button" class="btn btn-lg btn-primary">Login</button>
            <button id="signup-btn" type="button" class="btn btn-lg btn-default">Sign Up</button>

            <form id="custom-search-form" class="form-search form-horizontal pull-right">
                <div class="input-append span12">
                    <input type="text" id="search-box" class="search-query" placeholder="Search...">
                </div>
            </form>
        </div>
        <div id="signup-div" class="jumbotron" style="display: none">
        	<h1 id="create-an-account">Create an Account</h1>
        	<input id="username-field" type="text" class="form-control" placeholder="Username" autofocus="">
        	<input id="email-field" type="text" class="form-control" placeholder="Email address" autofocus="">
        	<input id="password-field" type="password" class="form-control" placeholder="Password">
        	<button id="create-account-btn" class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
        </div>

        <div id="login-div" class="jumbotron" style="display: none">
        	<h1 id="login-header">Existing Account</h1>
        	<input id="email-field" type="text" class="form-control" placeholder="Email address" autofocus="">
        	<input id="password-field" type="password" class="form-control" placeholder="Password">
        	<button id="create-account-btn" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </div>

        <div id="map-canvas"/>
    </div>
  </body>

</html>
