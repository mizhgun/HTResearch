{% extends "global.html" %}

{% block imports %}
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="static/lib/jquery.tmpl.js"></script>
<script type="text/javascript" src="static/lib/infinity.min.js"></script>
<script src="static/scripts/org_rank.js" type="text/javascript"></script>
{% endblock %}


{% block content %}
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <table id="org-rank-table" class="table table-striped table-hover table-condensed table-bordered table-responsive">
            <thead>
            <tr>
                <th>#</th>
                <th data-sort-field="name">Name</th>
                <th data-sort-field="address">Address</th>
                <th data-sort-field="phone_numbers">Phone Numbers</th>
                <th data-sort-field="emails">E-Mails</th>
                <th data-sort-field="organization_url">Website</th>
                <th data-sort-field="facebook">Facebook</th>
                <th data-sort-field="twitter">Twitter</th>
            </tr>
            </thead>
            <tbody id="org-rank-table-body"></tbody>
            <tfoot></tfoot>

        </table>
    </div>
</div>
{% endblock %}
