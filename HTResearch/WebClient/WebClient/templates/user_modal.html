<script id="user-modal-template" type="text/x-jquery-html">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-header">
            {% templatetag openvariable %}if first_name != "None"{% templatetag closevariable %}
            ${first_name}
            {% templatetag openvariable %}/if{% templatetag closevariable %}
            {% templatetag openvariable %}if last_name != "None"{% templatetag closevariable %}
            ${last_name}
            {% templatetag openvariable %}/if{% templatetag closevariable %}
            <button class="btn btn-default close" data-dismiss="modal">&#x2716;</button>
        </h4>
      </div>
      <div class="modal-body" id="modal-body">
          <table class="table table-condensed">
              {% templatetag openvariable %}if email{% templatetag closevariable %}
              <tr class="modal-row">
                  <th>Email:</th>
                  <td>${email}</td>
              </tr>
              {% templatetag openvariable %}/if{% templatetag closevariable %}
              {% templatetag openvariable %}if organization{% templatetag closevariable %}
              <tr class="modal-row">
                  <th>Organization affiliated with:</th>
                  <td><a href="/organization/${organization.id}">${organization.name}</a></td>
              </tr>
                  {# Just in case we did ever want Org types to show on a User's modal #}
                  {# {% templatetag openvariable %}if organization.types{% templatetag closevariable %} #}
                  {# <tr class="modal-row"> #}
                      {# <th>Organization type:</th> #}
                      {# <td> #}
                      {# {% templatetag openvariable %}each organization.types{% templatetag closevariable %} #}
                        {# ${$value} #}
                      {# {% templatetag openvariable %}/each{% templatetag closevariable %} #}
                      {# </td> #}
                  {# </tr> #}
                  {# {% templatetag openvariable %}/if{% templatetag closevariable %} #}
              {% templatetag openvariable %}/if{% templatetag closevariable %}
              {% templatetag openvariable %}if background{% templatetag closevariable %}
              <tr class="modal-row">
                  <th>Background:</th>
                  <td>${background}</td>
              </tr>
              {% templatetag openvariable %}/if{% templatetag closevariable %}
          </table>
      </div>
    </div>
  </div>
</script>
