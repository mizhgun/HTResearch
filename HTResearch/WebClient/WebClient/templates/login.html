{% extends "global.html" %}

{% block imports %}
<title>Human Trafficking Research</title>
{% endblock %}

{% block content %}
        <div class="container">
            <div class="page-header">
                <h1>Login <small>Enter your email and password below.</small></h1>
            </div>
            <form role="form" method="post" action="/login/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_email" class="control-label">Email</label>
                    <input type="email" class="form-control" id="id_email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="id_password" class="control-label">Password</label>
                    <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <a href="/signup/">Don't have an account?</a>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
{% endblock %}
