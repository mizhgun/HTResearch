{% extends "global.html" %}

{% block imports %}
  <title>Human Trafficking Research</title>
        <link href="/static/css/signup.css" rel="stylesheet">
{% endblock %}

{% block content %}
        <div class="container">
            <div class="page-header">
                <h1>Signup <small>Enter your information below to create an account.</small></h1>
            </div>
            <form id="signup-form" role="form" method="post" action="/signup/">
                {% csrf_token %}
                <div class="form-group">
                   <label for="id_first_name" class="control-label">First name*</label>
                   <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="First name">
                </div>
                <div class="form-group">
                   <label for="id_last_name" class="control-label">Last name*</label>
                   <input type="text" class="form-control" id="id_last_name" name="last_name" placeholder="Last name">
                </div>
                <div class="form-group">
                   <label for="id_email" class="control-label">Email*</label>
                   <input type="email" class="form-control" id="id_email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="id_account_type" class="control-label">Account Type*</label>
                    <div class="radio" id="id_account_type">
                        <input type="radio" name="account_type" value="0">Basic<br/>
                        <input type="radio" name="account_type" value="1">Contributor
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_affiliation" class="control-label">Affiliation</label>
                    <div class="radio" id="id_affiliation">
                        <input type="radio" name="affiliation" value="0">Student<br/>
                        <input type="radio" name="affiliation" value="1">Employee
                    </div>
                </div>
                <div class="form-group">
                   <label for="id_organization" class="control-label">Organization</label>
                   <input type="text" class="form-control" id="id_organization" name="organization" placeholder="Organization">
                </div>
                <div class="form-group">
                    <label for="id_background" class="control-label">Background*</label>
                    <textarea class="form-control" form="signup-form" id="id_background" name="background" placeholder="Provide a short summary of your research background"></textarea>
                </div>
                <div class="form-group">
                   <label for="id_password" class="control-label">Password*</label>
                   <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                   <label for="id_confirm_password" class="control-label">Confirm Password*</label>
                   <input type="password" class="form-control" id="id_confirm_password" name="confirm_password" placeholder="Password">
                </div>
                <p>* Required field</p>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
{% endblock %}
