{% extends "global.html" %}

{% block imports %}
{% endblock %}

{% block content %}

        <div class="container">
            <div class="page-header">
                <h1>Signup <small>Enter your information below to create an account.</small></h1>
            </div>
            <form role="form">
                <div class="form-group">
                   <label for="first-name">First name*</label>
                   <input type="text" class="form-control" id="first-name" placeholder="First name">
                </div>
                <div class="form-group">
                   <label for="last-name">Last name*</label>
                   <input type="text" class="form-control" id="last-name" placeholder="Last name">
                </div>
                <div class="form-group">
                   <label for="email">Email*</label>
                   <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                   <label for="phone">Phone*</label>
                   <input type="text" class="form-control" id="phone" placeholder="Phone">
                </div>
                <div class="form-group">
                   <label for="organization">Organization*</label>
                   <input type="text" class="form-control" id="organization" placeholder="Organization">
                </div>
                <div class="form-group">
                   <label for="organization">Address</label>
                   <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
                <div class="form-group">
                   <label for="password">Password*</label>
                   <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                   <label for="confirm-password">Confirm Password*</label>
                   <input type="password" class="form-control" id="confirm-password" placeholder="Password">
                </div>
                <p>* Required field</p>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
{% endblock %}
