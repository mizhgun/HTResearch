<script id="publication-modal-template" type="text/x-jquery-html">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-header">
            ${ title }
            <button class="btn btn-default close" data-dismiss="modal">&#x2716;</button>
        </h4>
      </div>
      <div class="modal-body" id="modal-body">
          <p>
          {% templatetag openvariable %}if valid{% templatetag closevariable %}
              <span id="valid" class="pull-left glyphicon glyphicon-ok"></span>&nbsp;Verified
          {% templatetag openvariable %}else{% templatetag closevariable %}
              <span id="invalid" class="pull-left glyphicon glyphicon-remove"></span>&nbsp;Not Verified
          {% templatetag openvariable %}/if{% templatetag closevariable %}
          </p>
          <table class="table table-condensed">
              {% templatetag openvariable %}if authors{% templatetag closevariable %}
              <tr class="modal-row">
                  <th>Authors:</th>
                  <td>${authors}</td>
              </tr>
              {% templatetag openvariable %}/if{% templatetag closevariable %}
              {% templatetag openvariable %}if publisher{% templatetag closevariable %}
              <tr class="modal-row">
                  <th>Publisher:</th>
                  <td>${publisher}</td>
              </tr>
              {% templatetag openvariable %}/if{% templatetag closevariable %}
              {% templatetag openvariable %}if publication_date{% templatetag closevariable %}
              <tr class="modal-row">
                  <th>Publication Date:</th>
                  <td>${publication_date}</td>
              </tr>
              {% templatetag openvariable %}/if{% templatetag closevariable %}
              {% templatetag openvariable %}if content_url{% templatetag closevariable %}
              <tr class="modal-row">
                  <th>Link:</th>
                  <td>${content_url}</td>
              </tr>
              {% templatetag openvariable %}/if{% templatetag closevariable %}
          </table>
      </div>
    </div>
  </div>

</script>
